mixed-port: 10801 
allow-lan: true
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
bind-address: "*"
tcp-concurrent: true 
geodata-mode: true
geodata-loader: standard
find-process-mode: strict
global-client-fingerprint: chrome
mode: rule
geox-url:
  geoip: "https://github.linkload.uk/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.linkload.uk/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.linkload.uk/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.linkload.uk/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

geo-auto-update: true 
geo-update-interval: 24 
log-level: info
ipv6: true

profile: 
  store-selected: true
  store-fake-ip: true
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - 0.0.0.0:53 
  auto-detect-interface: true 
  auto-redirect: true
  auto-route: true 
sniffer:
  enable: true
  sniff: 
    QUIC:
      ports: [ 443 ]
    TLS:
      ports: [443, 8443]
    HTTP: 
      ports: [80, 8080-8880]
      override-destination: true

  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud

dns:
  ipv6: false
  enable: true
  enhanced-mode: fake-ip
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - system
  fake-ip-range: 198.18.0.1/16 
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com

  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://dns.alidns.com/dns-query#h3=true 

    

